        <style type="text/css" media="screen">
            html, body  { height:100%; }
            body { margin:0; padding:0; overflow:auto; text-align:center; 
                   background-color: #ffffff; }   
            object:focus { outline:none; }
            #flashContent { display:none; }

            [class^="icon-"],
            [class*=" icon-"]{
                display: inline-block;
                margin-top: 1px;
                *margin-right: .3em;
                line-height: 14px;
                vertical-align: text-top;
                background-position: 0 0;
                background-repeat: no-repeat;
                margin-left: 5px;
            }

            .icon-back{
                background-image: url('./img/back_normal.png');
                width: 70px;
                height: 70px;
            }

            .icon-back:hover{
                background-image: url('./img/back_hover.png');
            }

            .icon-back:active{
                background-image: url('./img/back_active.png');
            }

            .icon-forward{
                background-image: url('./img/forward_normal.png');
                width: 70px;
                height: 70px;
            }

            .icon-forward:hover{
                background-image: url('./img/forward_hover.png');
            }

            .icon-forward:active{
                background-image: url('./img/forward_active.png');
            }

            .icon-zoomin{
                background-image: url('./img/zoomin_normal.png');
                width: 70px;
                height: 73px;
            }

            .icon-zoomin:hover{
                background-image: url('./img/zoomin_hover.png');
            }

            .icon-zoomin:active{
                background-image: url('./img/zoomin_active.png');
            }

            .icon-zoomout{
                background-image: url('./img/zoomout_normal.png');
                width: 70px;
                height: 73px;
            }

            .icon-zoomout:hover{
                background-image: url('./img/zoomout_hover.png');
            }

            .icon-zoomout:active{
                background-image: url('./img/zoomout_active.png');
            }

            .bBack{
                position: fixed;
                z-index: 200;
                bottom: 10px;
                left: 10px;
                cursor: pointer;
            }

            .bForward{
                position: fixed;
                z-index: 210;
                bottom: 10px;
                left: 65px;
                cursor: pointer;
            }

            .bZoomOut{
                position: fixed;
                z-index: 210;
                bottom: 10px;
                right: 10px;
                cursor: pointer;
            }

            .bZoomIn{
                position: fixed;
                z-index: 210;
                bottom: 10px;
                right: 80px;
                cursor: pointer;
            }
            
            
            .contentsWrapper{
                display: block;
                position: absolute;
                z-index: 1000;
                width: 600px;
                background: #339999;
                top:80px;
                left: 50%;
                margin-left: -300px;
                opacity: 0.9;
                padding: 20px;
                text-align: left;
            }

            .contentsWrapper ul{
                color: #222;

            }

            .contentsWrapper ul li a{
                cursor: pointer;
            }

            .contentsWrapper .close{
                position: absolute;
                font-size: 35px;
                color: #000000;
                font-weight: bold;
                top: -12px;
                right: -25px;
                cursor: pointer;
            }

            .icon-close{
                position: absolute;
                top: 0;
                left: 30px;
                padding: 10px;
                background: #339999;
                color: #222222;
                cursor: pointer;
                opacity: 0.95;
            }

            .icon-close:hover{
                background: #99CCCC;
            }

        </style>
        

        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">

            var contents = [];
            var jornals = [
                'dfd904ea1318447c8327c482837bc86b',
                'd6384985bf268fb58d72ee1d4652411d',
                '37f456ec2a8ff56fc480051080c56b64',
                'c0f4314cbfba90143fd24d89ffb4285d',
                '210baccb562d2555ecd00d7cf2214aa1'
            ]

            // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
            var swfVersionStr = "10.2.0";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {jornal:"dfd904ea1318447c8327c482837bc86b"};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            params.wmode = "opaque";
            var attributes = {};
            attributes.id = "jreader";
            attributes.name = "jreader";
            attributes.align = "middle";


            var jr;
            var jTotalPajes = 0;

            $(document).ready(function(){
                var hash = window.location.hash;
                if (hash.length > 0){
                    hash = hash.slice(1);
                    flashvars.jornal = hash;
                    $.get('./jornals.json',function(input){
                        contents = input[hash].cont;
                        initSWF();
                        buildContents();
                    },'json');
                }
            });


            function initSWF(){
                    swfobject.embedSWF(
                            "jreader.swf", "flashContent",
                            "100%", "100%",
                            swfVersionStr, xiSwfUrlStr,
                            flashvars, params, attributes);

                    swfobject.createCSS("#flashContent", "display:block;text-align:left;z-index:1");
            }


            function buildContents(){
                console.dir(contents);
                var list = $('<ul></ul>');
                for(var i= 0, cnt=contents.length;i<cnt;i++){
                    var li = $('<li><a onclick="goTo('+contents[i][0]+')">'+contents[i][1]+'</a></li>');
                    list.append(li);
                }
                $('.contentsWrapper').append(list);
            }



            function flashReady(){
                jr = swfobject.getObjectById(attributes.id);
                jTotalPajes = jr.getTotalPages();
            }

            function goBack(){
                if (jr){
                    jr.pageBack();
                } else {
                    jr = swfobject.getObjectById(attributes.id);
                    jTotalPajes = jr.getTotalPages();
                    jr.pageBack();
                }
            }

            function goForvard(){
                if (jr){
                    jr.pageForward();
                } else {
                    jr = swfobject.getObjectById(attributes.id);
                    jTotalPajes = jr.getTotalPages();
                    jr.pageForward();
                }

            }

            function goZoomIn(){
                if (jr){
                    jr.zoomIn();
                } else {
                    jr = swfobject.getObjectById(attributes.id);
                    jTotalPajes = jr.getTotalPages();
                    jr.zoomIn();
                }

            }

            function goZoomOut(){
                if (jr){
                    jr.zoomOut();
                } else {
                    jr = swfobject.getObjectById(attributes.id);
                    jTotalPajes = jr.getTotalPages();
                    jr.zoomOut();
                }

            }

            function goTo(id){
                $('.contentsWrapper').hide();
                if (jr){
                    jr.goTo(id);
                } else {
                    jr = swfobject.getObjectById(attributes.id);
                    jTotalPajes = jr.getTotalPages();
                    jr.goTo(id);
                }
            }

            function pageChanged(id){
                //console.log(id);
            }


        </script>
    </head>

            <div class="icon-back bBack" onclick="goBack();"></div>
            <div class="icon-forward bForward" onclick="goForvard();"></div>
            <div class="icon-zoomin bZoomIn" onclick="goZoomOut()"></div>
            <div class="icon-zoomout bZoomOut" onclick="goZoomIn()"></div>
            <div class="icon-close" onclick="$('.contentsWrapper').show();">Содержание</div>

                <div class="close" onclick="$('.contentsWrapper').hide();">&times;</div>
